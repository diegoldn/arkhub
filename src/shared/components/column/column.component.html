    <div class="column-content">
        <article class="stream-item" *ngFor="let stream of streams | async" (click)="redirect(stream.link)">
            <header class="stream-header">
                <h2 class="stream-name">
                    <span class="name">
                        <ng-container *ngIf="isSteemit">
                            @{{stream.author}}
                        </ng-container>
                        <ng-container *ngIf="isMedium">
                            <ng-container *ngIf="bridgechain !== 'Ark'">
                                nOS Platform
                            </ng-container>
                            <ng-container *ngIf="bridgechain === 'Ark'">
                                    ARK.io
                            </ng-container>


                        </ng-container>
                        <ng-container *ngIf="!isMedium && !isSteemit">
                            {{stream.author}}
                        </ng-container>
                    </span>
                    <time class="date">
                        <span>{{stream.pubDate}}</span>
                    </time>
                </h2>
                <h3 class="stream-title">
                    {{stream.title}}
                </h3>

                <img [src]="stream.logo" class="stream-logo">
            </header>

                <p class="description">
                    {{stream.description}}
                </p>

                <img [src]="stream.thumbnail" width="100%" alt="">
            </div>
            <footer class="stream-footer">

            </footer>
        </article>
